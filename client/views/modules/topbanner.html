<template name="topbanner">
	<div class="owl-carousel owl-theme">
        {{#each featuredProjects}}
        <a href="#!/@{{author}}/{{permlink}}" class="item promo" style="margin: 0px;padding: 0px;">
            <div class="ui vertical stripe segment" style="height: 280px;;margin: 0px;padding: 0px;">
                {{#if json_metadata.basics.image}}
                <img src="{{imgFromBodyPreview json_metadata.basics.image}}" style="width: 100%;height: 100%;object-fit: cover;position:absolute;"> {{else}}
                <img src="{{imgFromBodyPreview json_metadata.basics.description}}" style="width: 100%;height: 100%;object-fit: cover;position:absolute;"> {{/if}}
                <!-- <img style="background:url(./images/cover{{covern}}.png);    background-position: right;width: 100%;height: 100%;object-fit: cover;position:absolute;"> -->
                <div class="ui label bottom left attached" style="width:100%;background:transparent;height: 100%;">
                    <div style="
                    padding-top: 0px;">
                        {{#each json_metadata.tags}} 
                        {{#if TagValue this}}
                        <div class="ui violet label" style="z-index:2;border-radius:0px!important;margin-bottom: 2px;font-size: 10px;padding-left: 1.2em;">
                            <p style="margin:0px;">
                                {{TagValue this}}
                            </p>
                        </div>
                        {{/if}} 
                        {{/each}}
                    </div>
                </div>
                <h1 class="ctitle" style="width: 100%;max-height: 130px;">{{title}}</h1>
            </div>
        </a>
        {{/each}}
    </div>
</template>
