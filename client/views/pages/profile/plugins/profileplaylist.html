<template name="profileplaylist">
    <div class="ui feed">
        <div class="event">
            <div class="image">
                <img class="ui tiny image circular" src="https://steemitimages.com/u/{{name}}/avatar">
            </div>
            <div class="content">
                <div class="summary">
                    <a class="user">
                        {{name}}
                    </a> claimed
                    <a class="user">
                        {{reward_sbd}} - {{reward_steem}} - {{reward_vests}}
                    </a>
                    <div class="date">
                        1 Hour Ago
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
