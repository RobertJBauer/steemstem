<template name="userreplies">
        <div class="ui cards">
            {{#each currentAuthorHistory}}
            {{#if equals type 'replies'}}
            <div class="ui fluid card">
                    <div class="content">
                        <img class="right floated mini ui image" src="https://steemitimages.com/u/{{name}}/avatar">
                        <div class="header">
                                {{name}}                
                                <span class="meta">
                                        replied to
                                    </span>
                            </div>
                        <div class="description shorter">
                            <a class="user shorter">
                                {{parent_permlink}}/{{permlink}}
                            </a>
                        </div>
                    </div>
                    <div class="extra content">
                        <div class="date">
                                <i class="clock outline icon"></i>  {{DisplayTimeFrom date}}
                        </div>
                    </div>
                </div>
            {{/if}}
            {{/each}}
        </div>
    </template>
