<template name="usertransfer">
        <div class="ui cards">
            {{#each currentAuthorHistory}}
            {{#if equals type 'transfer'}}
                {{#if equals to currentAuthor.name}}
                <div class="ui fluid card">
                    <div class="content">
                        <div class="header">
                               {{to}}           
                            <span class="meta">
                                    received
                                </span>
                        </div>
                        <div class="description">
                            <a>{{amount}}</a> from <a href="#!/@{{from}}">{{from}}</a> 
                        </div>
                    </div>
                    <div class="extra content">
                                {{memo}}
                        </div>
                    <div class="extra content">
                        <div class="date">
                                <i class="clock outline icon"></i> {{DisplayTimeFrom date}}
                        </div>
                    </div>
                </div>
                {{else}}
                <div class="ui fluid card">
                        <div class="content">
                            <div class="header">
                                    {{from}}         
                                <span class="meta">
                                        transfered
                                    </span>
                            </div>
            
                            <div class="description">
                                <a>{{amount}}</a> to <a href="#!/@{{to}}">{{to}}</a>   
                            </div>
                        </div>
                        <div class="extra content">
                                {{memo}}
                        </div>
                        <div class="extra content">
                            <div class="date">
                                    <i class="clock outline icon"></i> {{DisplayTimeFrom date}}
                            </div>
                        </div>
                    </div>
                {{/if}}
            {{/if}}
            {{/each}}
        </div>
    </template>
