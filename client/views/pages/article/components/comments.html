<template name="comments">
  <div class="ui comments segment container">
    <h3 class="ui dividing header">Comments</h3>
    {{#if currentArticleComments}}
      Leave a comment: {{>reply data=this isRootComment=false}}
      {{#each currentArticleComments}}
        {{>comment}} 
      {{/each}} 
    {{else}} 
      Be the first to leave a comment: {{>reply data=this isRootComment=true}} 
    {{/if}}
  </div>
  <br>
</template>
