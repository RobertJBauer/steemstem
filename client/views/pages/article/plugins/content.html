<template name="content">
	{{#with currentArticle}}
	<div class="ui grid padded">
		<div class="ui card fluid segment container">
			<div class="content">
				<h1>{{title}}</h1>
				<div class="detail">Created on : {{DisplayTimeCreated created}}</div>
				<hr>
				<div class="description">
					<p class="description">{{{remarkableFormatter body}}}</p>
				</div>
			</div>
			<div class="extra content">
				<div class="header">RELATED TAGS</div>
				{{#if json_metadata.tags}}
				<div class="content">
					{{#each json_metadata.tags}} {{#unless equals this 'steemstem'}}
					<a class="ui label {{colorfromcategory this}}" href="">{{this}}</a>
					{{/unless}} {{/each}}
				</div>
				{{/if}}
			</div>
			<div class="extra content">
				<!-- <span class="left floated">
					<div class="header">PAYOUT</div>
					<i class="dollar sign icon"></i> {{displayPayout pending_payout_value total_payout_value curator_payout_value}}</span>
				<span class="right floated">
					<div class="header">LIKES</div>
				</span> -->
				{{>upvote}}
			</div>
			<div class="extra content">
				{{>share}}
			</div>
		</div>
	</div>
	<br> {{/with}}
</template>
