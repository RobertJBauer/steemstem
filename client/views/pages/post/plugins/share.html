<template name="share">
    <a href="https://www.facebook.com/sharer/sharer.php?u=https://steemstem.io/@{{author}}/{{permlink}}" onclick="window.open(this.href, 'Popup', 'scrollbars=1,resizable=1,height=400,width=500'); return false;" target="_blank" class="ui facebook icon button">
        <i class="facebook icon"></i>
    </a>
    <a href="https://twitter.com/intent/tweet?text=https://steemstem.io/@{{author}}/{{permlink}}" onclick="window.open(this.href, 'Popup', 'scrollbars=1,resizable=1,height=400,width=500'); return false;" target="_blank" class="ui twitter icon button">
        <i class="twitter icon"></i>
    </a>
    <a href="http://www.linkedin.com/shareArticle?mini=true&amp;url=https://steemstem.io/@{{author}}/{{permlink}}&amp;title={{title}}summary={{body}}" onclick="window.open(this.href, 'Popup', 'scrollbars=1,resizable=1,height=400,width=500'); return false;"
        target="_blank" class="ui linkedin icon button">
        <i class="linkedin icon"></i>
    </a>
    <!-- <a href="https://plus.google.com/share?url=https://steemstem.io/@{{author}}/{{permlink}}" onclick="window.open(this.href, 'Popup', 'scrollbars=1,resizable=1,height=400,width=500'); return false;" target="_blank" class="ui google plus icon button">
        <i class="google plus icon"></i>
    </a> -->
    {{#if mainuser}} 
    <a class="ui steemit icon button">
        <i class="steemit icon">
            <img src="./images/icons/steemit.svg">
        </i>
    </a>
    {{else}}
    <div class="ui steemit icon button" data-tooltip="You need a Steem account for this!" style="opacity:1">
            <i class="steemit icon">
                <img src="./images/icons/steemit.svg">
            </i>
        </div>
    {{/if}}
</template>
