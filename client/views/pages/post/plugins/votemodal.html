<template name="votemodal">
    {{#with project}}
    <div class="ui small segment vote modal {{permlink}}">
        <div class="header">{{title}}</div>
        <div class="ui two column grid padded">
            <div class="four wide column">
                <div class="ui image">
                    {{#if imgFromBody this}}
                    <img class="ui image" src="{{imgFromBody this}}"> {{/if}}
                </div>
            </div>
            <div class="twelve wide column">
                <div class="content">
                    <p>{{shortDescription (xssShortFormatter body)}}</p>
                </div>
            </div>
        </div>
        <div class="ui segment inverted">
            <input type="rangeslide" />
        </div>
        <div class="ui segment inverted">
            <div class="ui four column grid">
                <div class="ui red column">
                    0-25% POOR
                </div>
                <div class="ui orange column">
                    25-50% GOOD
                </div>
                <div class="ui green column">
                    50-75% GREAT
                </div>
                <div class="ui teal column">
                    75-100% AWESOME
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="ui cancel red button">Cancel</div>
            <div id="confirmbutton" data-author="{{author}}" data-permlink="{{permlink}}" class="ui confirm green button">Confirm</div>
        </div>
    </div>
    {{/with}}
</template>
