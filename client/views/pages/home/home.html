<template name="home">
    <div class="ui container fluid">
        <div class="ui two column stackable grid padded home">
            <div class="thirteen wide column">
                <div class="ui top attached tabular menu">
                    <a class="item active" name="upvoted" data-tab="first">Featured</a>
                    <div class="item">
                        <div class="ui filter checkbox">
                            <input type="checkbox" name="example">
                            <label>Show all posts</label>
                        </div>
                    </div>
                </div>
                <div class="ui bottom attached tab segment active" data-tab="first">
                    {{>maincards}}
                    <div class="ui loadmore segment button fluid teal padded">
                        <i class="angle up icon"></i> View more
                        <i class="angle up icon"></i>
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <div class="ui top attached tabular menu">
                    <a class="item active" data-tab="fifth">Whitelisted</a>
                </div>
                <div class="ui bottom attached tab segment active" data-tab="fifth">
                    <div class="ui divided items">
                        {{#each whitelistedContent}} {{> horizontalpost}} {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
